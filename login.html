<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Mengatur encoding karakter dan viewport agar tampilan responsive di perangkat mobile -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Judul halaman yang muncul di tab browser -->
  <title>Login</title>

  <!-- Mengimpor Bootstrap 5 dari CDN untuk styling cepat dan responsif -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="app.js"></script>
</head>

<!-- Memberikan latar belakang terang untuk halaman -->
<body class="bg-light">
  <div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow w-100" style="max-width: 400px; position: relative;">
      
      <!-- Tombol "X" di pojok kanan atas untuk kembali ke halaman index.html -->
      <a href="index.html" class="btn btn-link" style="position: absolute; top: 10px; right: 10px; font-size: 24px; text-decoration: none;">&times;</a>
      
      <!-- Bagian isi dari card -->
      <div class="card-body">
        <h3 class="card-title text-center mb-4">Login</h3>
        <form>
          <!-- Input untuk Username -->
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Enter your username" required />
          </div>

          <!-- Input untuk Password -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter your password" required />
          </div>

          <!-- Tombol Login yang memenuhi lebar penuh form -->
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>

      </div>
    </div>
  </div>
<output></output>
</body>
</html>

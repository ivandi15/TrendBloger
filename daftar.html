<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Pengaturan karakter dan viewport untuk responsive -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar</title>
  <!-- Link CDN Bootstrap 5 untuk styling cepat dan responsif -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light"> <!-- Memberi background terang pada seluruh body -->
  <div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow w-100" style="max-width: 500px; position: relative;">
      
      <!-- Tombol close (x) di pojok kanan atas untuk kembali ke index.html -->
      <a href="index.html" class="btn btn-link" style="position: absolute; top: 10px; right: 10px; font-size: 24px; text-decoration: none;">&times;</a>
      <div class="card-body">
        <h3 class="card-title text-center mb-4">Daftar Akun</h3>

        <!-- Formulir pendaftaran -->
        <form>
          <!-- Input Nama Lengkap -->
          <div class="mb-3">
            <label for="fullname" class="form-label">Nama Lengkap</label>
            <input type="text" id="fullname" class="form-control" placeholder="Masukkan nama lengkap" required />
          </div>

          <!-- Input Username -->
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Masukkan username" required />
          </div>

          <!-- Input Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Masukkan email" required />
          </div>

          <!-- Input Password -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Masukkan password" required />
          </div>

          <!-- Tombol Submit dengan lebar penuh -->
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Daftar</button>
          </div>
        </form>

        <!-- Link ke halaman login jika sudah punya akun -->
        <p class="text-center mt-3">
          Sudah punya akun? <a href="login.html">Login di sini</a>
        </p>
      </div>
    </div> 
  </div> 

</body>
</html>
